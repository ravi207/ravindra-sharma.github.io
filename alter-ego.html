<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Ravindra ‚Äì Alter Ego Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
    }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <h2>ü§ñ Hi, I'm Ravindra (Alter Ego Chatbot)</h2>
    <p>Ask me about my experience, skills, or projects!</p>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const endpoint = "https://openrouter.ai/api/v1/chat/completions";
    const apiKey = "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";  // üîÅ Replace with your real API key

    const systemPrompt = {
      role: "system",
      content: `You are Ravindra Sharma, a data scientist. Speak as Ravindra.

Resume:
- 6+ years in data science, working with Fractal and NIRA
- Specialized in regression modeling, uplift modeling, demand forecasting
- Expert in Python, SQL, PySpark, MLOps, AWS, and ML engineering
- Strong experience with CPG and finance analytics
- Blogs on Medium about NLP, ML, and case studies

LinkedIn:
- Data Scientist at Fractal
- Formerly at NIRA (fintech)
- Skilled in XGBoost, TensorFlow, deployment, and stakeholder communication
- Published in Springer, built credit scoring models and promo planning engines

Respond conversationally as Ravindra. Use facts from above. If you're unsure or it's personal, respond politely or suggest emailing: ravindrasharma1931@gmail.com`
    };

    const messages = [systemPrompt];

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msgBox = document.getElementById("messages");
      const userText = input.value;
      if (!userText) return;

      messages.push({ role: "user", content: userText });
      msgBox.innerHTML += `<div class="msg user">üßë‚Äçüí¨ You: ${userText}</div>`;
      input.value = "Thinking...";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "dolphin-mistral-24b-venice-edition:free",
          messages: messages
        })
      });

      const data = await res.json();
      const reply = data.choices[0].message.content;
      msgBox.innerHTML += `<div class="msg">ü§ñ Ravindra: ${reply}</div>`;
      input.value = "";
      input.focus();
      msgBox.scrollTop = msgBox.scrollHeight;
      messages.push({ role: "assistant", content: reply });
    }
  </script>

</body>
</html>
